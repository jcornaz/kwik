name: Java CI

on: [push, pull_request]
  push:
    branches:
    - master
    - develop
    - 0.1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        
    - name: Build with Gradle
      run: ./gradlew check --no-daemon --no-build-cache
