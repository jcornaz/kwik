name: Check

on:
  push:
    branches:
    - develop
    - master
  
  pull_request:
    branches: 
    - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        
    - name: Check with Gradle
      run: ./gradlew check --no-daemon --no-build-cache
