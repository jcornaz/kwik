name: Build

on:
  push:
    branches:
    - master
    - '*.*'
  
  pull_request:
    branches: 
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
      
    - name: Cache .gradle folder
      uses: actions/cache@v1
      with:
        path: $HOME/.gradle
        key: gradle-folder
        
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
        
    - name: Check with Gradle
      run: ./gradlew check
