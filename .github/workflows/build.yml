name: Build

on:
  push:
    branches:
    - master
    - '*.*'
  
  pull_request:
    branches: 
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Cache local .gradle folder
      uses: actions/cache@v1
      with:
        path: .gradle
        key: local-gradle-${{ hashFiles('**/*.kt', '**/*.kts', '**/*.properties') }}
        restore-keys: |
          local-gradle-

    - name: Cache global .gradle folder
      uses: actions/cache@v1
      with:
        path: ../../../.gradle
        key: global-gradle-${{ hashFiles('**/*.kt', '**/*.kts', '**/*.properties') }}
        restore-keys: |
          global-gradle-

    - name: Run gradle check
      run: ./gradlew check
