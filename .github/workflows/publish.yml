name: Publish

on:
  push:
    tags:
      - '*'

  pull_request:
    paths:
      - '.github/workflows/publish.yml'

jobs:
  publish:

    strategy:
      matrix:
        os: [ubuntu, windows]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: Gradle cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-cache-${{ matrix.os }}-java8-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.kt*') }}
          restore-keys: gradle-cache-${{ matrix.os }}-java8-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Konan cache
        uses: actions/cache@v1
        with:
          path: ~/.konan
          key: konan-cache-${{ matrix.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('*.kts') }}
          restore-keys: konan-cache-${{ matrix.os }}-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Upload artifacts
        run: ./gradlew bintrayUpload
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
